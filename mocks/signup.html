<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B600%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #3d98f4;
        --neutral-900: #0d141c;
        --neutral-700: #49739c;
        --neutral-200: #e7edf4;
        --neutral-100: #f3f6fa;
        --neutral-50: #f8fafc;
      }
      body {
        font-family: 'Inter', 'Noto Sans', sans-serif;
      }
      .form-input {
        border: 1px solid var(--neutral-200);
        background-color: var(--neutral-50);
        color: var(--neutral-900);
      }
      .form-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px var(--primary-color) / 0.2;
      }
      .form-input::placeholder {
        color: var(--neutral-700);
      }
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    </style>
</head>
<body class="bg-slate-50">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-neutral-200 px-10 py-4 bg-white shadow-sm">
<div class="flex items-center gap-3 text-neutral-900">
<div class="size-6 text-primary-color">
<svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2L2 7V17L12 22L22 17V7L12 2ZM4 8.39L12 12.74L20 8.39V15.61L12 19.96L4 15.61V8.39ZM12 4.47L18.97 8L12 11.53L5.03 8L12 4.47Z"></path>
</svg>
</div>
<h2 class="text-neutral-900 text-xl font-semibold leading-tight tracking-tight">Community Connect</h2>
</div>
</header>
<main class="flex flex-1 justify-center py-8 px-4 bg-neutral-100">
<div class="layout-content-container flex flex-col w-full max-w-lg py-8 px-6 sm:px-10 bg-white rounded-xl shadow-lg">
<h2 class="text-neutral-900 tracking-tight text-3xl font-bold leading-tight text-center pb-6 pt-2">Create Your Account</h2>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-neutral-900 pb-1.5" for="fullName">Full Name</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md h-11 placeholder:text-neutral-700 p-3 text-sm font-normal leading-normal focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-transparent" id="fullName" placeholder="Enter your full name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-neutral-900 pb-1.5" for="email">Email</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md h-11 placeholder:text-neutral-700 p-3 text-sm font-normal leading-normal focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-transparent" id="email" placeholder="Enter your email" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-neutral-900 pb-1.5" for="phoneNumber">Phone Number</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md h-11 placeholder:text-neutral-700 p-3 text-sm font-normal leading-normal focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-transparent" id="phoneNumber" placeholder="Enter your phone number" type="tel"/>
</div>
<div>
<label class="block text-sm font-medium text-neutral-900 pb-1.5" for="password">Password</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md h-11 placeholder:text-neutral-700 p-3 text-sm font-normal leading-normal focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-transparent" id="password" placeholder="Enter your password" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-neutral-900 pb-1.5" for="apartmentNumber">Apartment Number</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md h-11 placeholder:text-neutral-700 p-3 text-sm font-normal leading-normal focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-transparent" id="apartmentNumber" placeholder="Enter your apartment number" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-neutral-900 pb-1.5" for="buildingBlock">Building/Block</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md h-11 placeholder:text-neutral-700 p-3 text-sm font-normal leading-normal focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-transparent" id="buildingBlock" placeholder="Enter your building/block" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-neutral-900 pb-1.5" for="residencyType">Residency Type</label>
<select class="form-input form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md h-11 placeholder:text-neutral-700 p-3 text-sm font-normal leading-normal appearance-none focus:outline-none focus:ring-2 focus:ring-primary-color focus:border-transparent" id="residencyType">
<option disabled="" selected="" value="">Select your residency type</option>
<option value="owner">Owner</option>
<option value="tenant">Tenant</option>
</select>
</div>
<div class="pt-2">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-md h-11 px-5 bg-primary-color text-white text-sm font-semibold leading-normal tracking-wide hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary-color focus:ring-offset-2 transition-colors duration-150" type="submit">
<span class="truncate">Register</span>
</button>
</div>
</form>
<p class="text-neutral-700 text-sm font-normal leading-normal text-center pt-6">
              Already have an account?
              <a class="font-medium text-primary-color hover:text-blue-600 underline" href="#">Sign in</a>
</p>
</div>
</main>
</div>
</div>

</body></html>
